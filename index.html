<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Toboolist Logo" class="logo">
        <h1>Toboolist</h1>
    </header>
    <div class="container">
        <main class="todolist">
            <div class="controls">
                <button class="btn add-task">Add Task</button>
                <button class="btn add-section">Add Section</button>
            </div>
            <div class="separator"></div>

        </main>
    </div>
</body>

</html>
